<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="icon" type="image/png" href="images/favicon.ico" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="images/favicon.ico" />
		<meta name="theme-color" content="#ffffff" />
		<meta charset="utf-8" />
		<title>Travel Tips</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Cuprum:wght@600&family=Indie+Flower&family=Kalam&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer type="text/javascript" src="placeAdapter.js"></script>
		<script defer type="text/javascript" src="tipAdapter.js"></script>
		<script defer type="text/javascript" src="place.js"></script>
		<script defer type="text/javascript" src="section.js"></script>
		<script defer type="text/javascript" src="tip.js"></script>
		<script defer type="text/javascript" src="index.js"></script>
		<script>
			window.addEventListener("focus", () => {
				document.location = document.location;
			});
		</script>
	</head>
	<body id="bigone">
		<div id="wrapper">
			<div id="header">
				<br />
				<h1 id="main-title">Travel Tips</h1>
				<br />
				<div id="search-bar">
					<input
						onkeyup="Place.searchPlace()"
						id="searchbar"
						type="text"
						name="search"
						placeholder="Search destinations"
					/>
					<br />
				</div>
			</div>
			<div id="places">
				<ul id="places-div"></ul>
				<br />
				<h3 id="formLabel">Make a new Destination:</h3>
				<form id="new-place-form">
					<input
						id="new-place-name"
						type="text"
						placeholder="Enter destination"
					/>
					<br />
					<input id="newdie" type="submit" value="Create" />
				</form>
			</div>
		</div>
	</body>
</html>
